<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Evaluation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-section { margin-bottom: 20px; }
        #voiceBtn { margin: 10px 0; padding: 8px 16px; }
        #stopVoiceBtn { margin: 10px 0; padding: 8px 16px; display: none; }
        #textInput { width: 100%; height: 100px; margin: 10px 0; }
        #radarChart { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Response Evaluation System</h2>
        
        <div class="input-section">
            <button id="voiceBtn">ğŸ¤ Start Voice Input</button>
            <button id="stopVoiceBtn">Listening</button>
            <input type="file" id="cameraUpload" accept="image/*" capture="environment">
            <textarea id="textInput" placeholder="Enter or speak student's response here..."></textarea>
        </div>

        <canvas id="radarChart"></canvas>
    </div>

    <script>
        // è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
        const voiceBtn = document.getElementById('voiceBtn');
        const textInput = document.getElementById('textInput');
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        voiceBtn.addEventListener('click', () => {
            recognition.start();
            // voiceBtn.textContent = 'Listening...';
            voiceBtn.style.display = 'none';
            stopVoiceBtn.style.display = 'block';
        });

        stopVoiceBtn.addEventListener('click', () => {
            recognition.stop();
            // voiceBtn.textContent = 'Listening...';
            voiceBtn.style.display = 'block';
            stopVoiceBtn.style.display = 'none';
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            console.log('transcript', transcript)
            textInput.value = transcript;
            analyzeResponse(transcript);
            voiceBtn.textContent = 'ğŸ¤ Start Voice Input';
        };

        // æ‹ç…§ä¸Šä¼ å¤„ç†
        document.getElementById('cameraUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            // è¿™é‡Œå¯ä»¥æ·»åŠ å›¾ç‰‡å¤„ç†é€»è¾‘ï¼ˆå¦‚OCRè¯†åˆ«ï¼‰
            alert('Photo uploaded. Please input text manually.');
        });

        // å®æ—¶åˆ†æè¾“å…¥å†…å®¹
        textInput.addEventListener('input', (e) => analyzeResponse(e.target.value));

        // é›·è¾¾å›¾åˆå§‹åŒ–
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['To the Point', 'Problem Solving', '-ing Form Usage', 'Clarity & Logic'],
                datasets: [{
                    label: 'Evaluation',
                    data: [0, 0, 0, 0],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)'
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 10,
                        ticks: { stepSize: 2 }
                    }
                }
            }
        });

        // åˆ†æå‡½æ•°ï¼ˆç®€åŒ–ç‰ˆï¼‰
        function analyzeResponse(text) {
            // è¿™é‡Œå¯ä»¥æ·»åŠ æ›´å¤æ‚çš„åˆ†æé€»è¾‘
            const scores = {
                toThePoint: Math.min(10, text.split(/\.|\?|!/).length * 2), // åŸºäºå›ç­”çš„ç®€æ´æ€§
                problemSolving: text.toLowerCase().includes('solve') ? 8 : 5, // ç®€å•å…³é”®è¯æ£€æµ‹
                ingUsage: (text.match(/\b\w+ing\b/gi) || []).length * 2, // -ingå½¢å¼è®¡æ•°
                clarity: Math.min(10, text.split(/ first|second|finally|because|however/i).length * 1.5) // é€»è¾‘è¿æ¥è¯æ£€æµ‹
            };

            radarChart.data.datasets[0].data = [
                scores.toThePoint,
                scores.problemSolving,
                scores.ingUsage,
                scores.clarity
            ];
            radarChart.update();
        }
    </script>
</body>
</html>
